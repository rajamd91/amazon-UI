<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon music UI</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-emerald-800 max-w-md mx-auto md:w-full">
    <!-- header section -->
    <div class="py-2 flex items-center justify-between">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          class="text-white fill-current"
        >
          <path
            d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
          />
        </svg>
      </div>
      <div class="flex space-x-1">
        <div class="text-white bg-gray-500 px-8 py-0 rounded-full max-w-fit">
          MUSIC
        </div>
        <div class="text-white bg-gray-500 px-4 py-0 rounded-full max-w-fit">
          PODCASTS
        </div>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 256 256"
          class="text-white"
        >
          <path
            fill="currentColor"
            d="M112 60a16 16 0 1 1 16 16a16 16 0 0 1-16-16Zm16 52a16 16 0 1 0 16 16a16 16 0 0 0-16-16Zm0 68a16 16 0 1 0 16 16a16 16 0 0 0-16-16Z"
          />
        </svg>
      </div>
  
    </div>
    <h4 class="text-white py-6">Library</h4>
    <div class="flex items-center space-x-1 hover:text-red-600">
      <a href="#">
        <span class="text-white bg-gray-500 px-8 py-0 rounded-full max-w-fit hover:bg-emerald-500">
          Playlists
        </span>
      </a>
      <a href="#">
        <span class="text-white bg-gray-500 px-8 py-0 rounded-full max-w-fit hover:bg-emerald-500">
          Songs
        </span>
      </a>
      <a href="#">
        <span class="text-white bg-gray-500 px-8 py-0 rounded-full max-w-fit hover:bg-emerald-500">
          Artists
        </span>
      </a>
      <a href="#">
        <span class="text-white bg-gray-500 px-8 py-0 rounded-full max-w-fit hover:bg-emerald-500">
          Albums
        </span>
      </a>
      
    </div>
    <h4 class="text-white py-5">Playlists</h4>
    <div class="flex items-center justify-between">
      <div class="w-52 h-52 py-0">
        <img src="https://st3.depositphotos.com/13324256/34776/i/450/depositphotos_347767559-stock-photo-top-view-paper-cut-notes.jpg" alt="music image">
        <small class="text-white mx-20">For You</small>
      </div>
      <div class="w-52 h-52 py-0">
        <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/11/30/15/albums-of-the-year-2018-split.jpg?quality=75&width=1200&auto=webp" alt="album image">
        <small class="text-white mx-20">Album</small>
      </div>
    </div>
    <h4 class="text-white">Made For You</h4>
    <div class="flex items-center justify-between">
      <div class="w-52 h-52 py-0">
        <img src="https://m.media-amazon.com/images/G/01/ctt2309d82309/2022_en_US-UK-CA-AUNZ_MySoundtrack_PG_GH_2400x2400._UXNaN_FMjpg_QL85_.jpg" alt="soundtrack image">
      </div>
      <div class="py-0">
        <img class="text-2xl" src="./assets/img/mydiscovery.jpg" alt="soundtrack image">
      </div>
  
    </div>
        
    

      </body>
</html>
